<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Places</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Kurukshetra</a></li>

                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item navSearch" href="#" id="searchDropdown">Somewhere else? Search</a></li>
                        </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 searchHere" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">

    </header>

    <div class="container">
        <main>
            <div id="dynamicCardContainer" class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <!-- The JavaScript code will append cards here -->
            </div>
            
            <h2 class="display-6 text-center mb-4">Other major cities</h2>

            <div class="table-responsive">
                <table class="table text-center">
                    <thead></thead>
                    <tbody class="tableContent"></tbody>
                </table>
            </div>
        </main>
    </div>
